<div class="container">
    <div class="col-md-8">
        <div class="row page-top-label">
            <h4>COVID-19 CORONAVIRUS PANDEMIC</h4>
        </div>
        <div class="row page-date-label">
            <h4>Last updated:</h4><span class="currentdate">{{lastUpdated}}</span>
        </div>
                <div class="row horizontal-link">
                    <ul>
                        <a routerLink="covidgraph">Graph</a>-            
                        <a routerLink="covidviewBycountry">Country</a>-            
                        <a routerLink="covidSymptoms">Symptoms</a>            
                    </ul>
                </div>
        <div class="main-counter-confirmcases">
            <h1 class="row main-counter">Coronavirus Cases:</h1>
            <div class="row main-counter-number">
                <span class="totalcases" >{{confirmedCases}}</span>
            </div>
        </div>
        <!-- <div class="row view-by-country">
            <a routerLink="covidviewBycountry">View-by-country</a>
        </div> -->
        <div class="main-counter-deaths">
            <h1 class="main-counter">Deaths:</h1>
            <span class="main-counter-number deaths">{{totaldeath}}</span>
        </div>

        <div class="main-counter-recovered">
            <h1 class="row main-counter">Recovered:</h1>
            <span class="row main-counter-number recovered">{{totalRecovered}}</span>
        </div>
    </div>
</div>
<div class="routing-india-cases">
    <app-indiacases></app-indiacases>
</div>
